<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Currency Converter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2> Multi-Currency Converter</h2>
    <p>Convert between Naira and other currencies</p>

    <div class="converter-box">
      <label for="amount">Enter Amount:</label>
      <input type="number" id="amount" placeholder="Type amount here">

      <label for="currency">Select Currency:</label>
      <select id="currency">
        <option value="usd">Dollar (USD)</option>
        <option value="gbp">Pound (GBP)</option>
        <option value="eur">Euro (EUR)</option>
        <option value="ghs">Cedis (GHS)</option>
      </select>

      <label for="direction">Conversion Type:</label>
      <select id="direction">
        <option value="toNaira">Convert To Naira (â‚¦)</option>
        <option value="fromNaira">Convert From Naira</option>
      </select>

      <button onclick="convertCurrency()">Convert</button>

      <p id="result"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
